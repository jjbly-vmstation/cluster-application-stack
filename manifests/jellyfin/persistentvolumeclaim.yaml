---
# Jellyfin Configuration PVC
# For production, use appropriate StorageClass or hostPath
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
  namespace: jellyfin
  labels:
    app: jellyfin
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # StorageClass can be overridden in overlays
  # storageClassName: local-path
