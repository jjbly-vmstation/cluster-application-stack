---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-oauth2-proxy
  namespace: jellyfin
  labels:
    app: jellyfin-oauth2-proxy
    app.kubernetes.io/name: jellyfin-oauth2-proxy
    app.kubernetes.io/component: auth-proxy
    app.kubernetes.io/part-of: vmstation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-oauth2-proxy
  template:
    metadata:
      labels:
        app: jellyfin-oauth2-proxy
        app.kubernetes.io/name: jellyfin-oauth2-proxy
        app.kubernetes.io/component: auth-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.2.1
          command:
            - /bin/sh
            - -c
          args:
            - |-
              # If the client-secret file is not present, don't pass the
              # --client-secret-file flag so the container can still start.
              if [ -f /etc/oauth2-proxy/client-secret ]; then
                CLIENT_SECRET_ARG="--client-secret-file=/etc/oauth2-proxy/client-secret"
              else
                CLIENT_SECRET_ARG=""
              fi

              if [ -n "${OAUTH2_PROXY_REDIRECT_URL:-}" ]; then
                REDIRECT_URL_ARG="--redirect-url=${OAUTH2_PROXY_REDIRECT_URL}"
              else
                REDIRECT_URL_ARG=""
              fi

              if [ -n "${OAUTH2_PROXY_OIDC_ISSUER_URL:-}" ]; then
                ISSUER_URL_ARG="--oidc-issuer-url=${OAUTH2_PROXY_OIDC_ISSUER_URL}"
              else
                ISSUER_URL_ARG="--oidc-issuer-url=http://keycloak-http.identity.svc.cluster.local:80/auth/realms/cluster-services"
              fi

              # In a Kubernetes + NodePort setup, browsers must use the *external*
              # Keycloak URL for the authorization endpoint, but the oauth2-proxy
              # pod should typically use the in-cluster service for token/JWKS.
              # When any of these are set, we disable OIDC discovery and require
              # all three to be provided.
              if [ -n "${OAUTH2_PROXY_LOGIN_URL:-}" ] || [ -n "${OAUTH2_PROXY_REDEEM_URL:-}" ] || [ -n "${OAUTH2_PROXY_OIDC_JWKS_URL:-}" ]; then
                if [ -z "${OAUTH2_PROXY_LOGIN_URL:-}" ] || [ -z "${OAUTH2_PROXY_REDEEM_URL:-}" ] || [ -z "${OAUTH2_PROXY_OIDC_JWKS_URL:-}" ]; then
                  echo "ERROR: When overriding OIDC endpoints you must set: OAUTH2_PROXY_LOGIN_URL, OAUTH2_PROXY_REDEEM_URL, OAUTH2_PROXY_OIDC_JWKS_URL" >&2
                  exit 1
                fi

                SKIP_DISCOVERY_ARG="--skip-oidc-discovery=true"
                LOGIN_URL_ARG="--login-url=${OAUTH2_PROXY_LOGIN_URL}"
                REDEEM_URL_ARG="--redeem-url=${OAUTH2_PROXY_REDEEM_URL}"
                JWKS_URL_ARG="--oidc-jwks-url=${OAUTH2_PROXY_OIDC_JWKS_URL}"
              else
                SKIP_DISCOVERY_ARG=""
                LOGIN_URL_ARG=""
                REDEEM_URL_ARG=""
                JWKS_URL_ARG=""
              fi

              exec oauth2-proxy \
                --http-address=0.0.0.0:4180 \
                --provider=keycloak \
                $ISSUER_URL_ARG \
                $SKIP_DISCOVERY_ARG \
                $LOGIN_URL_ARG \
                $REDEEM_URL_ARG \
                $JWKS_URL_ARG \
                --client-id=jellyfin \
                $CLIENT_SECRET_ARG \
                $REDIRECT_URL_ARG \
                --cookie-secret="$OAUTH2_PROXY_COOKIE_SECRET" \
                --cookie-secure=false \
                --cookie-samesite=lax \
                --email-domain=* \
                --reverse-proxy=true \
                --skip-provider-button=true \
                --upstream=http://jellyfin-service.jellyfin.svc.cluster.local:8096/
          env:
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: ""
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: ""
            - name: OAUTH2_PROXY_LOGIN_URL
              value: ""
            - name: OAUTH2_PROXY_REDEEM_URL
              value: ""
            - name: OAUTH2_PROXY_OIDC_JWKS_URL
              value: ""
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellyfin-oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
          volumeMounts:
            - name: secrets
              mountPath: /etc/oauth2-proxy
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: jellyfin-oauth2-proxy-secrets
