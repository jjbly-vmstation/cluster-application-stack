---
# Jellyfin Service
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
  namespace: jellyfin
  labels:
    app: jellyfin
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/component: media-server
spec:
  type: ClusterIP
  ports:
    - port: 8096
      targetPort: 8096
      name: http
      protocol: TCP
    - port: 8920
      targetPort: 8920
      name: https
      protocol: TCP
  selector:
    app: jellyfin
    component: media-server
