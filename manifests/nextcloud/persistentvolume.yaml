---
# Nextcloud HTML/config/data PV (static hostPath, pinned to homelab)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-html-pv
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: storage
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  local:
    path: /srv/nextcloud/nextcloud
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - homelab
---
