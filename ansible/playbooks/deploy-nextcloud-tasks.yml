---
# Wrapper playbook for Nextcloud preparation tasks.
# Prefer running deploy-applications.yml for the full stack.

- name: "Nextcloud Preparation"
  hosts: kube-master
  become: true
  gather_facts: true
  vars:
    environment: production
  tasks:
    - name: "Include Nextcloud preparation tasks"
      ansible.builtin.include_tasks:
        file: ../tasks/nextcloud-prep.yml
      vars:
        environment: "{{ environment }}"
