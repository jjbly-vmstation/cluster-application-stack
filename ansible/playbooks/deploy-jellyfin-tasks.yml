---
# Wrapper playbook for Jellyfin preparation tasks.
# Prefer running deploy-applications.yml for the full stack.

- name: "Jellyfin Preparation"
  hosts: kube-master
  become: true
  gather_facts: true
  vars:
    deploy_environment: production
  tasks:
    - name: "Include Jellyfin preparation tasks"
      ansible.builtin.include_tasks:
        file: ../tasks/jellyfin-prep.yml
      vars:
        deploy_environment: "{{ deploy_environment }}"
