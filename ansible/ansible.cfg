[defaults]
# Basic configuration
inventory = /srv/vmstation-org/cluster-setup/ansible/inventory/hosts.yml
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory

# Ensure roles are found in the repo's roles directory
roles_path = roles

# Use the yaml stdout callback for better output formatting
stdout_callback = yaml
bin_ansible_callbacks = True

# Retry failed hosts
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH timeout settings
timeout = 30
pipelining = True

# Control path for persistent connections
control_path = /tmp/ansible-%%h-%%p-%%r

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
