apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production overlay
# Applies production-specific configurations

metadata:
  name: vmstation-apps-production

# Inherit from base
resources:
  - ../../base

# Production-specific labels
labels:
  - includeSelectors: false
    pairs:
      environment: production

# Production patches
patches:
  # Jellyfin production configuration
  - target:
      kind: ConfigMap
      name: jellyfin-config
      namespace: jellyfin
    patch: |-
      - op: replace
        path: /data/JELLYFIN_PublishedServerUrl
        value: "http://192.168.4.61:30096"
      - op: replace
        path: /data/JELLYFIN_LOG_LEVEL
        value: "Warning"

  # Production deployment adjustments
  - target:
      kind: Deployment
      name: jellyfin
      namespace: jellyfin
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values: ["storagenodet3500"]
                - matchExpressions:
                    - key: kubernetes.io/node_name
                      operator: In
                      values: ["storagenodet3500"]


  # Production service as NodePort
  - target:
      kind: Service
      name: jellyfin-service
      namespace: jellyfin
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30096
      - op: add
        path: /spec/ports/1/nodePort
        value: 30920

  # Jellyfin oauth2-proxy (SSO front door)
  - target:
      kind: Deployment
      name: jellyfin-oauth2-proxy
      namespace: jellyfin
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values: ["storagenodet3500"]
                - matchExpressions:
                    - key: kubernetes.io/node_name
                      operator: In
                      values: ["storagenodet3500"]
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "http://192.168.4.61:30097/oauth2/callback"

  - target:
      kind: Service
      name: jellyfin-sso
      namespace: jellyfin
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/externalTrafficPolicy
        value: Local
      - op: add
        path: /spec/ports/0/nodePort
        value: 30097

  # Nextcloud production node placement (local PV pinned to homelab)
  - target:
      kind: Deployment
      name: nextcloud
      namespace: nextcloud
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values: ["homelab"]
                - matchExpressions:
                    - key: kubernetes.io/node_name
                      operator: In
                      values: ["homelab"]

  - target:
      kind: Deployment
      name: mariadb
      namespace: nextcloud
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values: ["homelab"]
                - matchExpressions:
                    - key: kubernetes.io/node_name
                      operator: In
                      values: ["homelab"]

  # Nextcloud production service as NodePort
  - target:
      kind: Service
      name: nextcloud
      namespace: nextcloud
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30081

# Image tags for production (use specific versions, not latest)
images:
  - name: jellyfin/jellyfin
    newTag: "10.9.11"
