apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Kustomize base configuration
# This is the foundation for environment-specific overlays

metadata:
  name: vmstation-apps-base

# Common labels for all resources
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: vmstation

# Include Jellyfin manifests directly
# Note: Run kustomize from the manifests/jellyfin directory for base,
# or use the production/staging overlays which build the complete stack
resources:
  - common/
  - jellyfin/
