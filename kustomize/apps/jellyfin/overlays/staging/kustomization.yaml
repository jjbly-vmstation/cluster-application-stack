apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: vmstation-jellyfin-staging

resources:
  - ../../base

labels:
  - includeSelectors: false
    pairs:
      environment: staging

patches:
  - target:
      kind: Service
      name: jellyfin-service
      namespace: jellyfin
    patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
